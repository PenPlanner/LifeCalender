<VirtualHost *:80>
    ServerName lifecalendar.local
    DocumentRoot /var/www/html
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # API routes
    RewriteCond %{REQUEST_URI} ^/api/
    RewriteRule ^api/(.*)$ /api/index.php [L,QSA]
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # CORS headers
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/lifecalendar_error.log
    CustomLog ${APACHE_LOG_DIR}/lifecalendar_access.log combined
    
    <Directory /var/www/html>
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>