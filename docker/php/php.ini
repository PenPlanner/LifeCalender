[PHP]
; PHP Configuration for LifeCalendar API

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Memory and execution limits
memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; File uploads
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Session
session.cookie_httponly = On
session.cookie_secure = Off
session.use_strict_mode = On

; Extensions
extension=curl
extension=json
extension=openssl

; Timezone
date.timezone = "Europe/Stockholm"